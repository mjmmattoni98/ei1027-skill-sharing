<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Update skill</title>
    <meta charset="UTF-8" />
</head>
<body>
<div layout:fragment="content">
    <h2>Update skill</h2>
    <form class="form-horizontal" action="#" th:action="@{/skill/update}"
          th:object="${skill}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" th:field="*{name}" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-4">
                <input type="text" maxlength="30" class="form-control" id="description" th:field="*{description}" required/>
            </div>
            <p class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="font-size:15px"></p>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="level">Level:</label>
            <div class="col-sm-4">
                <select class="form-select" aria-label="Default select example" th:type="text" id="level" th:field="*{level}">
                    <option th:each="level : ${skillLevels}"
                            th:value="${level}"
                            th:text="${level}"></option>
                </select>
            </div>
            <div class="error" th:if="${#fields.hasErrors('level')}" th:errors="*{level}"></div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2">Canceled </label>
            <div class="col-sm-4">
                <input id="canceled" type="checkbox" style="width: 30px; height: 30px" class="form-check-input" value="checkbox" th:field="*{canceled}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Update skill</button>
            </div>
        </div>
    </form>
    <div class="col-sm-12 d-flex justify-content-center">
         <span>
             <button onClick="history.back()" class=" btn btn-info" >Back</button>
         </span>
    </div>
</div>
</body>
</html>
