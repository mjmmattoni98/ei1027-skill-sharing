<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Update student</title>
  <meta charset="UTF-8" />
</head>
<body>
<div layout:fragment="content">
    <div class="titulo-seccion-back">
        <a href="#" onClick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-nut-fill" viewBox="0 0 16 16" >
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </a>
        <h2>Update student</h2>
    </div>
  <form class="form-horizontal" action="#" th:action="@{/student/update}"
        th:object="${student}" method="post">

    <div class="form-group row">
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username" minlength="8" th:minlength="8" maxlength="8" th:maxlength="8"
               th:field="*{username}" readonly/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" th:field="*{password}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-4">
        <input type="text" maxlength="40" class="form-control" id="name" th:field="*{name}" required/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="surname">Surname:</label>
      <div class="col-sm-4">
<!--          TODO esto genera problemas de estilo-->
<!--        <input type="text" maxlength="40" class="form-control" id="surname" th:field="*{surname}" required/>-->
        <input type="text" maxlength="40" class="form-control" th:class="${#fields.hasErrors('surname')} ? needcorrection" id="surname"
               th:field="*{surname}" required/>
      </div>
      <!--      <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>-->
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="email" maxlength="40" th:class="${#fields.hasErrors('email')} ? needcorrection" class="form-control" id="email"
               th:field="*{email}" required/>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="street">Street:</label>
      <div class="col-sm-4">
        <input type="text" maxlength="40" class="form-control" id="street" th:field="*{street}" required/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="number">Number:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" th:class="${#fields.hasErrors('number')} ? needcorrection" min="1"
               th:min="1" id="number" th:field="*{number}" required/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="pc">Postal code:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" th:class="${#fields.hasErrors('number')} ? needcorrection" min="1"
               th:min="1" id="pc" th:field="*{pc}" required/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="locality">Locality:</label>
      <div class="col-sm-4">
        <input type="text" maxlength="30" class="form-control" id="locality" th:field="*{locality}" required/>
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="degree">Degree:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="degree" th:field="*{degree}" required/>
      </div>
    </div>

    <div class="form-group row" hidden>
      <label class="control-label col-sm-2" for="balance">Balance hours:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="balance" th:field="*{balanceHours}"/>
      </div>
    </div>

    <div class="form-group row" hidden>
      <label class="control-label col-sm-2" for="blocked">Blocked:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="blocked" th:field="*{blocked}"/>
      </div>
    </div>

    <div class="form-group row" hidden>
      <label class="control-label col-sm-2" for="skp">Skp:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="skp" th:field="*{skp}"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary">Update profile info</button>
      </div>
    </div>

  </form>
  <div class="col-sm-12 d-flex justify-content-center">
         <span>
             <button onClick="history.back()" class=" btn btn-info" >Back</button>
         </span>
  </div>
</div>
</body>
</html>
