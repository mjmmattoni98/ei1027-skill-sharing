<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
  <title>Manage emails</title>
  <meta charset="UTF-8" />
</head>
<body>
<div layout:fragment="content">
  <h1>List of emails</h1>
  <div th:if="${#lists.isEmpty(emails)}">
    You don't have any emails.
  </div>
  <table class="table table-striped" th:unless="${#lists.isEmpty(emails)}">
    <thead>
    <tr>
      <th>Sender</th>
      <th>Send date</th>
      <th>Subject</th>
      <th>Body</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="email: ${#lists.sort(emails)}">
      <td th:text="${email.sender}"></td>
      <td th:text="${email.sendDate}"></td>
      <td th:text="${email.subject}"></td>
      <td th:text="${email.body}"></td>
      <td th:if="${session.user != null and session.user.isSkp}">
        <a th:href="@{/email/delete/{id}(id=${email.id})}" class="btn btn-danger" role="button"
           th:onclick="return confirm('Are you sure you want to delete the email?');">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
